<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBFC Stopwatch</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="rbfclogo.png" alt="Real Bedford Logo" class="logo">
        <div class="stopwatch">
            <div class="display">
                <div class="timer">
                    <span id="firstHalfTime">00:00:00.000</span> (1st 1/2)
                </div>
                <div class="timer">
                    <span id="firstHalfExtraTime">00:00:00.000</span> (1st 1/2 ET)
                </div>
                <div class="timer">
                    <span id="secondHalfTime">00:00:00.000</span> (2nd 1/2)
                </div>
                <div class="timer">
                    <span id="secondHalfExtraTime">00:00:00.000</span> (2nd Half ET)
                </div>
                <div class="timer">
                    <span id="totalTime">00:00:00.000</span> (Total Time)
                </div>
            </div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause (HT)</button>
                <button id="stopBtn">Stop (FT)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
