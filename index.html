<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBFC Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Favicon -->
</head>
<body>
    <div class="container">
        <img src="rbfclogo.png" alt="Real Bedford Logo" class="logo">
        
        <!-- Start Time Display -->
        <div class="time-display">
            <div class="half-column">
                <h2>First Half</h2>
                <div class="timer start-stop-time">
                    <strong>Start Time:</strong> <span id="firstHalfStartTime">--:--:--</span>
                </div>
                <div class="timer time-for-half">
                    <span id="firstHalfTime">00:00.000</span>
                </div>
                <h3>Extra Time</h3>
                <div class="timer extra-time">
                    <span id="firstHalfExtraTime">00:00.000</span>
                </div>
                <div class="timer start-stop-time">
                    <strong>Stop Time:</strong> <span id="firstHalfStopTime">--:--:--</span>
                </div>
            </div>

            <div class="half-column">
                <h2>Second Half</h2>
                <div class="timer start-stop-time">
                    <strong>Start Time:</strong> <span id="secondHalfStartTime">--:--:--</span>
                </div>
                <div class="timer time-for-half">
                    <span id="secondHalfTime">00:00.000</span>
                </div>
                <h3>Extra Time</h3>
                <div class="timer extra-time">
                    <span id="secondHalfExtraTime">00:00.000</span>
                </div>
                <div class="timer start-stop-time">
                    <strong>Stop Time:</strong> <span id="secondHalfStopTime">--:--:--</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause (Half-Time)</button>
            <button id="stopBtn">Stop (Full-Time)</button>
            <button id="resetBtn">Reset</button>
            <button id="downloadBtn" style="display: none;">Download Data</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
